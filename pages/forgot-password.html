<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/design.css">
    <link rel="stylesheet" href="../css/forgot-password.css">
    <script src="https://kit.fontawesome.com/1395a25f53.js" crossorigin="anonymous"></script>
    <title>forgot password | DateSpec</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>DateSpec</h1>
        </div>
        <nav class="nav-links">
            <a href="#" class="sign home">Home</a>
        </nav>
    </header>
        <main class="page-content">
            <div class="login-section">
                <div class="content-header">
                    <h2 class="content-heading">
                        <i class="fas fa-exclamation-circle"></i>
                       <span>Forgot your password?</span>
                    </h2>
                    <p>Enter your email and we'll send you a link to reset your password.</p>
                </div>
                
                <form class="login-form" id="login-form">
                    <div class="form-group" id="form-group">
                        <label for="email-username">Enter your Email</label>
                        <input type="email" id="email" placeholder="youremail@email.com" required>
                    </div>
                
                    <input type="submit" value="Submit" id="submit-btn">
                </form>
        
                <div class="login">
                     <a href="#"><i class="fas fa-arrow-left"></i> Back to login</a>
                </div>
            </div>
        </main>
        <div class="design-container">
            <div class="heart-designs" id= "heart-designs"></div>
            <div class="circle-design"></div>
        </div>
    
    
        <script src="../js/design.js"></script>
</body>
</html>
