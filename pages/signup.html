<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Login | DateSpec</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>DateSpec</h1>
        </div>
        <nav class="nav-links">
            <a href="../index.html" class="sign home">Home</a>
        </nav>
    </header>
        <main class="page-content">
            <div class="background3">
                <img src="../img/heart.svg" alt="">
            </div>
            <h2 class="content-heading">
                Account Login
            </h2>
            <div class="background"><img src="../img/heart.svg" alt=""></div>
            <div class="background4"><img src="../img/heart.svg" alt=""></div>
                <form class="login-form">
                        <div class="form-group">
                                <label for="Firstname">Firstname</label>
                                <input type="text" id="Firstname" >
                            </div>
                            <div class="form-group">
                                    <label for="Othernames">Other names</label>
                                    <input type="text" id="Othernames" >
                            </div>
                                <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <select name="gender" id="gender">
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                    </div>
                                    <div class="form-group">
                                            <label for="status">Relationship Status</label>
                                            <select name="status" id="status">
                                                    <option value="single">Single</option>
                                                    <option value="Married">Married</option>
                                                    <option value="Divorced">Divorced</option>
                                                </select>
                                        </div>
                    <div class="form-group">
                        <label for="email-username">Username or Email</label>
                        <input type="text" id="email-username" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" >
                    </div>
                    <div class="row">
                        <div class="col check-group">
                            <input type="checkbox" name="remember-me" id="remember-me">
                            <label for="remember-me"> Remember me</label>
                        </div>
                        <a href="#" class= "col retrieve-account">Forgot password?</a>
                    </div>
                    <input type="button" value="Login">
                </form>
          
                <div class="background2"><img src="../img/heart.svg" alt=""></div>
            <div class="registration-invite">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
            <div class="background5"><img src="../img/heart.svg" alt=""></div>
        </main>
      
        <div class="design-container">
    
        </div>
        <div class="design-container2">
    
            </div>
</body>
</html>
