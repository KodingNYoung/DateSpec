<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login | DateSpec</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>DateSpec</h1>
        </div>
        <nav class="nav-links">
            <a href="../index.html" class="sign home">Home</a>
        </nav>
    </header>
        <main class="page-content">
            <h2 class="content-heading">
                Account Login
            </h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="email-username">Username or Email</label>
                    <input type="text" id="email-username" >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" >
                </div>
                <div class="row">
                    <div class="col check-group">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me"> Remember me</label>
                    </div>
                    <a href="#" class= "col retrieve-account">Forgot password?</a>
                </div>
                <input type="button" value="Login">
            </form>
    
            <div class="registration-invite">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </main>
    
        <div class="design-container">
    
        </div>
</body>
</html>
