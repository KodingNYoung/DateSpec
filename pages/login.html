<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/design.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login | DateSpec</title>
</head>
<body>
    <header>
         <!-- logo -->
        <div class="logo">
            <h1>DateSpec</h1>
        </div>
        <!-- nav links -->
        <nav class="nav-links">
            <a href="../index.html" class="sign home">Home</a>
        </nav>
    </header>
    <!-- main page -->
    <main class="page-content">
        
        <!-- page heading -->
        <h2 class="content-heading">
            Account Login
        </h2>
        <!-- preloader/message -->
        <div class="message">
            <img class="preloader" src="../img/preloader.gif">
            <!-- <p class="error">
                Please, enter your username and password
            </p> -->
        </div>
            <!-- input form -->
            <form class="login-form" id="login-form" action="profile.html" method="get" autocomplete="off">
                <!-- username -->
                <div class="form-group">
                    <label for="email-username">Username or Email</label>
                    <input type="text" id="email-username" name="username" required/>
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- before the button -->
                <div class="row">
                    <div class="col check-group">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me"> Remember me</label>
                    </div>
                    <a href="../pages/forgot-password.html" class= "col retrieve-account">Forgot password?</a>
                </div>

                <!-- button -->
                <button type="submit" id="login-btn">Login</button>
            </form>
        <!-- registration invite -->
        <div class="registration-invite">
            <p>Don't have an account? <a href="signup.html">Register</a></p>
        </div>
    </main>
      
    <div class="design-container">
        <div class="heart-designs" id= "heart-designs"></div>
        <div class="circle-design"></div>
    </div>


    <script src="../js/design.js"></script>
    <script src="../js/users.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
